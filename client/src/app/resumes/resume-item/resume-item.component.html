<div class="card h-100 shadow-sm">
    <div class="image position-relative" style="cursor: pointer;">
        <img src="/assets/images/hero3.jpg" alt="{{resume.name}}" class="img-fluid bg-info">   
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button type="button" class="btn btn-primary" routerLink="/resumes/{{resume.id}}">View</button>
            <button type="button" class="btn btn-primary">Edit</button>
        </div>
    </div>
    <div class="card-body d-flex flex-column">
        <a routerLink="/resumes/{{resume.id}}">
            <h6 class="text-uppercase">{{resume.name}}</h6>
        </a>
        <span class="mb-2">{{resume.address}}</span>
        <p class="card-text">{{resume.experience}}</p>
    </div>
</div>
